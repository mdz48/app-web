<main>
    <section>
      <div id="form-box">
        <div id="title">
          <h1>Iniciar Sesión</h1>
        </div>
        <div id="form">
          <div id="field">
            <label for="username">Usuario</label>
            <input type="text" id="username" [(ngModel)]="username">
          </div>
          <div id="field">
            <label for="password">Contraseña</label>
            <input type="password" id="password" [(ngModel)]="password">
          </div>
        </div>
        <div id="btn-box">
          <button class="button-28" role="button" (click)="login()">Iniciar Sesión</button>
          <a href="register">No tengo cuenta</a>
        </div>
      </div>
      <div id="logo-box">
        <img src="assets/logo.png" alt="logoimg">
      </div>
    </section>
  </main>
