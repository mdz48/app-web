<main>
    <section>
        <div id="form-box">
            <div id="title">
                <h1>Registro</h1>
            </div>
            <div id="form">
                <div id="field">
                    <label for="username">Usuario</label>
                    <input type="text" [(ngModel)]="username" placeholder="Nombre de Usuario Único">
                </div>
                <div id="field">
                    <label for="password">Contraseña</label>
                    <input type="password" [(ngModel)]="password" placeholder="Contraseña">
                </div>
            </div>
            <div id="btn-box">
                <button class="button-28" (click)="register()">Registrarse</button>
            </div>
        </div>
        <div id="logo-box">
            <img src="favicon.ico" alt="logoimg">
        </div>
    </section>
</main>
